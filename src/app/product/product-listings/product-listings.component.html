<br>
<div class="container">
  <div class="row">
    <div *ngFor="let product of products; let productId = index" class="col-sm">
      <a routerLink="{{ product._id }}">
        <div class="card">
          <img src="{{ product.coverImage }}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">${{ product.price }}</p>
            <p class="card-text">{{ product.description }}</p>
            <p class="card-text">{{ product.productDate }}</p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
